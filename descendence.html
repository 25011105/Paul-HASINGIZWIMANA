<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple List Example</title>
    <style>
        /* Style for ordered list */
        ol {
            color: blue;  /* Blue text for ordered list */
        }

        /* Style for unordered list */
        ul {
            color: purple;  /* Purple text for unordered list */
        }
    </style>
</head>
<body>

    <h2>Ordered List Example</h2>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <h2>Unordered List Example</h2>
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>

</body>
</html>
