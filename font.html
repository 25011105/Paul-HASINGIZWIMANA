<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header Fonts</title>
    <style>
        /* Font for h1 with an ID */
        #headerId {
            color: blue;
            font-family: Arial, sans-serif;
        }

        /* Font for h1 with a class */
        .headerClass {
            color: green;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <h1 id="headerId">This is a header with an ID and Arial font</h1>
    <h1 class="headerClass">This is a header with a class and Courier New font</h1>
</body>
</html>
